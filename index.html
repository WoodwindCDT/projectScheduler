<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Row Set for Planner -->
      <div class="row data-row" id="area-row1">
        <!-- Time-Block -->
        <div id="time1" class="col-2 time-block hour">9 am</div>
        <!-- Text Area -->
        <div class="col-9 textDisplay"><textarea id="text-entry1" class="description" placeholder="Type Here! & Click the button to save!"></textarea></div>
        <!-- Save Button -->
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row2">
        <div id="time2" class="col-2 time-block hour">10 am</div>
        <div class="col-9 textDisplay"><textarea id="text-entry2" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row3">
        <div id="time3" class="col-2 time-block hour">11 am</div>
        <div class="col-9 textDisplay"><textarea id="text-entry3" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row4">
        <div id="time4" class="col-2 time-block hour">12 pm</div>
        <div class="col-9 textDisplay"><textarea id="text-entry4" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row5">
        <div id="time5" class="col-2 time-block hour">1 pm</div>
        <div class="col-9 textDisplay"><textarea id="text-entry5" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row6">
        <div id="time6" class="col-2 time-block hour">2 pm</div>
        <div class="col-9 textDisplay"><textarea id="text-entry6" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row7">
        <div id="time7" class="col-2 time-block hour">3 pm</div>
        <div class="col-9 textDisplay"><textarea id="text-entry7" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row8">
        <div id="time8" class="col-2 time-block hour">4 pm</div>
        <div class="col-9 textDisplay"><textarea id="text-entry8" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
      <div class="row data-row" id="area-row9">
        <div id="time9" class="col-2 time-block hour border-bottom">5 pm</div>
        <div class="col-9 textDisplay border-bottom"><textarea id="text-entry9" class="description"></textarea></div>
        <div class="col-1 button-area"><button class="saveBtn"><span class="oi oi-thumb-up"></span></button></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
